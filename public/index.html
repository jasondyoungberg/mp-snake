<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Multiplayer Snake</title>

		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="stats.js"></script>
		<script src="info.js"></script>
		<script src="websocket.js"></script>
		<script src="game_canvas.js"></script>
		<script src="minimap_canvas.js"></script>
		<script src="snake.js"></script>
		<script src="food.js"></script>
	</head>
	<body>
		<div class="menu-wrapper">
			<div class="menu">
				<h1 class="title">MULTIPLAYER SNAKE</h1>
				<div class="textbox-wrapper">
					<input id="name" type="text" size="16" placeholder="Username" autofocus/>
					<button id="start">
						<svg width="50" height="60">
							<path class="main" d="M10,10L40,30L10,50Z"/>
							<path class="outline" d="M0,0H50V60H0V0M10,10L40,30L10,50Z" fill="#fff" fill-rule="evenodd"/>
						</svg>
					</button>
				</div>
				<input id="color" type="range" min="0" max="359"/>
			</div>
		</div>
		<div class="main">
			<canvas id="game"></canvas>
		</div>
		<div class="minimap">
			<canvas id="minimap"></canvas>
		</div>
		<div class="leaderboard"></div>
		<script src="index.js"></script>
	</body>
</html>
